<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Example SMART App V1.1</title>
        <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
        <style>
            #patient, #meds {
                font-family: Monaco, monospace;
                white-space: pre;
                font-size: 13px;
                height: 30vh;
                overflow: scroll;
                border: 1px solid #CCC;
            }
        </style>
    </head>
    <body>
        <h4>Current Patient 1.1</h4>
        <div id="patient">Loading...</div>
        <br/>
        <h4>Medications</h4>
        <div id="meds">Loading...</div>
        <iframe id="sitframe" name="sitframe" src="https://heal-27-28-sit-5140.paymentus.io/rotp/abc?header.accountNumber=123455&header.authToken1=fname&header.authToken2=lname&header.authToken3=08/05/1983" width="1000" height="800"></iframe> 
        <script type="text/javascript">
            FHIR.oauth2.ready().then(function(client) {
                
                // Render the current patient (or any error)
                client.patient.read().then(
                    function(pt) {
                      debugger;
                        document.getElementById("patient").innerText = JSON.stringify(pt, null, 4);
                        document.getElementById("sitframe").src = "https://heal-27-28-sit-5140.paymentus.io/rotp/abc?" 
                            + "iframe=yes&header.accountNumber=123455"
                            + "&header.authToken1=" + pt.name[0].family 
                            + "&header.authToken2=" + pt.name[0].given 
                            + "&header.authToken3=" + pt.birthDate;
                    },
                    function(error) {
                        document.getElementById("patient").innerText = error.stack;
                    }
                );
                
                // Get MedicationRequests for the selected patient
                client.request("/MedicationRequest?patient=" + client.patient.id, {
                    resolveReferences: [ "medicationReference" ],
                    graph: true
                })
                
                // Reject if no MedicationRequests are found
                .then(function(data) {
                    if (!data.entry || !data.entry.length) {
                        throw new Error("No medications found for the selected patient");
                    }
                    return data.entry;
                })
                //          // Get MedicationRequests for the selected patient
                //          client.request("Encounter/87230f6f-25b1-4228-bf4a-a697231bbf08", {
                //     resolveReferences: [ "serviceProvider" ]
                
                // })
                
                // // Reject if no MedicationRequests are found
                // .then(function(data) {
                //     debugger;
                //     if (!data.entry || !data.entry.length) {
                //         throw new Error("No medications found for the selected patient");
                //     }
                //     return data.entry;
                // })
                
                // Render the current patient's medications (or any error)
                .then(
                    function(meds) {
                        document.getElementById("meds").innerText = JSON.stringify(meds, null, 4);
                    },
                    function(error) {
                        document.getElementById("meds").innerText = error.stack;
                    }
                );
            }).catch(console.error);
        </script>
    </body>
</html>
